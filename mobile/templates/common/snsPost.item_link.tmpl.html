{{if videoId}}
<li>
	<!-- attach pairs -->
<input type="hidden" name="attach_tp_cd" value="LINK">
<input type="hidden" name="attach_nm" value="{{:title}}">
<input type="hidden" name="descrip" value="{{:description}}">
<input type="hidden" name="usr_link" value="{{:userLink}}">
<input type="hidden" name="video_link" value="{{:videoLink}}">
<input type="hidden" name="video_img_link" value="{{:hqDefault}}">
<input type="hidden" name="physcl_file_nm" value=""><!-- system will define it -->

	<!-- // attach pairs -->
	<div class="link_mov">
		<div class="img"></div>
		<div class="info">
			<strong class="tit"><a href="http://youtu.be/{{:videoId}}" target="_new">{{:title}}</a></strong>
			<p class="descrip">{{if description}} {{>description.substring(0, 100)}} {{/if}}</p>
		</div>
		<a href="javascript:;" class="close" onclick="$(this).parent().parent().remove();">닫기</a>
		<!-- preview 이미지 동영상 안뜰시: jpg이미지로 보여주기 .img위로 덮음  -->
		<div class="preview">
			<embed type="application/x-shockwave-flash" width="160" 
				height="120" src="{{:videoLink}}&autoplay=0&autohide=1" quality="high" 
				scale="scale" allowfullscreen="true" allowscriptaccess="never" 
				salign="tl" wmode="opaque"
				flashvars="width=160&amp;height=120" id="videoPlayer" 
				title="더블클릭하시면 전체화면으로 볼 수 있습니다." 
				alt="더블클릭하시면 전체화면으로 볼 수 있습니다." />
		</div>
	</div>
</li>
{{else}}
<li>
	<!-- attach pairs -->
<input type="hidden" name="attach_tp_cd" value="LINK">
<input type="hidden" name="attach_nm" value="{{:title}}">
<input type="hidden" name="descrip" value="{{:description}}">
<input type="hidden" name="usr_link" value="{{:userLink}}">
<input type="hidden" name="video_link" value="">
<input type="hidden" name="video_img_link" value="">
<input type="hidden" name="physcl_file_nm" value=""><!-- system will define it -->
	<!-- // attach pairs -->
	<!-- link post_text -->
	<div class="link_txt">
		<strong class="tit"><a href="javascript:;">{{:title}}</a></strong>
		<p class="descrip">{{if description}} {{>description.substring(0, 100)}} {{/if}}</p>
		<a href="javascript:;" class="close" onclick="$(this).parent().parent().remove();">닫기</a>
	</div>
	<!-- //link post_text -->						
</li>
{{/if}}
